{% extends 'registration/logged_in_base.html' %} 
{% block content2 %}
<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Django ModelForms</title>
    </head>
    <body>
        {% load crispy_forms_tags %}
        
        <div class="container">
            <!--Django Model Form-->
            <h2 class="my-4">Editing walk</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ walk_form | crispy }}
                <button class="btn btn-primary my-4" type="submit">Submit</button>
                <br>
                <button class="btn btn-danger my-4" value={{True}} name="delete" onclick="return confirmation()">Delete</button>
            </form>
        </div>
        <script>
            function confirmation() {
                let text = "Are you sure?";
                if (confirm(text)) {
                    return true;
                } else {
                    return false;
                }
            }
        </script>
    </body>
</html>
{% endblock %}
