{% extends 'registration/logged_in_base.html' %} {% block content %}
<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Django ModelForms</title>
    </head>
    <body>
        {% load crispy_forms_tags %}
        
        <div class="container">
            <!--Django Model Form-->
            <h2 class="my-4">Editing walk</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ walk_form | crispy }}
                <button class="btn btn-primary my-4" type="submit">Submit</button>
                <br>
                <button class="btn btn-danger my-4" value={{True}} name="delete" onclick="return confirmation()">Delete</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/html-duration-picker@latest/dist/html-duration-picker.min.js"></script>
        <script>
            function confirmation() {
                let text = "Are you sure?";
                if (confirm(text)) {
                    return true;
                } else {
                    return false;
                }
            }
        </script>
    </body>
</html>
{% endblock %}
